<dribehance-header title="'推荐获利列表'" back-action="'on'"></dribehance-header>
<div class="wrap">
    <div class="me-section">
        <div class="me-section-header">
            <span class="block">累计推荐获利</span>
            <span class="balance">{{total_money|currency:"￥"||"0"}}</span>
        </div>
        <div class="recommandors">
            <div class="recommandor-header">
                <div class="recommandor-cell">
                    时间
                </div>
                <div class="recommandor-cell">
                    推荐码
                </div>
                <div class="recommandor-cell">
                    金额
                </div>
            </div>
            <div class="recommandor-row" ng-repeat="recommandor in recommand_incomes">
                <div class="recommandor-cell">
                    {{recommandor.post_time}}
                </div>
                <div class="recommandor-cell">
                    {{recommandor.invite_code}}
                </div>
                <div class="recommandor-cell">
                    {{recommandor.money}}
                </div>
            </div>
            <div class="wrap text-center" ng-click="loadMore()">{{page.message}}</div>
        </div>
    </div>
</div>
