<dribehance-header title="'会员中心'"></dribehance-header>
<div class="wrap">
    <div class="me-section">
        <div class="me-section-header">
            <span class="block">账户余额</span>
            <span class="balance">{{user.balance_money|currency:"￥"||"0"}}</span>
            <span class="block">账户:{{user.nickname}}</span>
            <span class="block">我的邀请码(长按可复制) - {{user.invite_code}}</span>
        </div>
        <div class="list-group">
            <div class="list-group-item" ng-click="go('bills')">
                <i class="icon icon-me-1"></i> 资金流水
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="list-group-item" ng-click="go('orders')">
                <i class="icon icon-me-2"></i> 我的注单
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="list-group-item" ng-click="go('recommandors')">
                <i class="icon icon-me-3"></i> 推荐人信息列表
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="list-group-item" ng-click="go('recommand_income')">
                <i class="icon icon-me-4"></i> 推荐获利列表
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
            <!-- <div class="list-group-item" ng-click="go('my_code')">
				我的推荐码
				<i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
			</div> -->
            <div class="list-group-item" ng-click="go('modify_password')">
                <i class="icon icon-me-5"></i> 修改密码
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="list-group-item" ng-click="go('modify_trade_password')">
                <i class="icon icon-me-6"></i> 修改提现密码
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
            <div class="list-group-item" ng-click="go('messages')">
                <i class="icon icon-me-7"></i> 消息记录
                <i class="fa fa-angle-right pull-right" aria-hidden="true"></i>
            </div>
        </div>
        <div class="logout-btn" ng-click="logout()">
            退出登录
        </div>
    </div>
</div>
<div style="height:48px;"></div>
<dribehance-footer active="'me'"></dribehance-footer>
