<dribehance-header title="'充值'" back-action="'on'"></dribehance-header>
<div class="wrap">
    <div class="me-section">
        <div class="me-section-header">
            <span class="block">账号收款二维码</span>
            <span class="block">请先转账后提交</span>
            <div class="qrcode">
                <imageview data-rate="1" src="staticImageUrl + charge_info.getmoney_code"></imageview>
            </div>
            <span class="block">收款账号：{{charge_info.getmoney_account_number}}</span>
            <span class="block">账号名称：{{charge_info.getmoney_account_name}}</span>
        </div>
        <div class="list-group">
            <div class="list-group-item">
                <div class="game-list-input">
                    <input type="text" name="account" ng-model="input.account" placeholder="需充值账号">
                </div>
            </div>
            <div class="list-group-item">
                <div class="game-list-input">
                    <input type="text" name="pay_account" ng-model="input.pay_account" placeholder="支付账号">
                </div>
            </div>
            <div class="list-group-item">
                <div class="game-list-input">
                    <input type="tel" name="money" ng-model="input.money" placeholder="支付金额">
                </div>
            </div>
            <div class="logout-btn" ng-click="ajaxForm()">
                提交申请
            </div>
        </div>
    </div>
</div>
