<dribehance-header title="'消息记录'" back-action="'on'"></dribehance-header>
<div class="wrap">
	<div class="message-section" ng-repeat="message in messages">
		<div class="message-section-header">
			{{message.post_time}}
		</div>
		<div class="message-section-content">
			{{message.content}}
		</div>
	</div>
	<div class="wrap text-center" ng-click="loadMore()">{{page.message}}</div>
</div>
